	<title></title>
	<style type="text/css">
		@import "dropdownexample.css"

<body>
	<h1>Hoverable Dropdown Example</h1>
	<div class="dropdown">
		<span>mouse over me</span>
		<div class="dropdown-content">
			<p>Hello world </p>
		</div>
	</div>


	<div class="dropdown" style="float: left">
		<button class="dropbtn">Left</button>

			<div class="dropdown-content">
				<a href="#about">about</a>
				<a href="#contact">contact</a>
				<a href="dummy">dummy</a>
			</div>
	</div>

	<div class="dropdown" style="float: right">
		<button class="dropbtn">Right</button>

			<div class="dropdown-content">
				<a href="#about">about</a>
				<a href="#contact">contact</a>
				<a href="dummy">dummy</a>
			</div>
	</div>

	<div class="dropdown" >
		<!-- <button class="dropbtn">Left</button> -->

		<img src="https://picsum.photos/458/354?image=1077" width="100" height="50">

			<div class="dropdown-content">
			<img src="https://picsum.photos/458/354?image=1077" width="300" height="200">
			<div class="desc">beautiful cycles</div>
		</div>
	</div>


</body>
</html>
